<ul>
    <li ng-repeat="photo in photos">
        <img ng-src="{{photo.smallImgSrc}}" height="100px"
             ng-click="showModalGallery(photo.src)"/>
    </li>
</ul>

<div ng-show="selectedPhoto">
    <a href="javascript:void(0);" ng-click="hideModalGallery()">Hide</a>
    <img ng-src="{{selectedPhoto}}" ng-click="showNextImage(selectedPhoto)"/>
</div>
